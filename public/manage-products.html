<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
</head>

<body>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    button {
      margin-left: 10px;
    }
  </style>

  <section class="product-admin">
    <h2>Product Administration</h2>

    <!-- Add new product -->
    <div class="form-block">
      <h3>Add Product</h3>
      <input type="text" id="add-name" placeholder="Product name" />
      <input type="number" id="add-price" placeholder="Product price" />
      <button id="add-button">Add Product</button>
    </div>

    <!-- Update product by ID -->
    <div class="form-block">
      <h3>Update product</h3>
      <input type="number" id="update-id" placeholder="Product ID" readonly />
      <input type="text" id="update-name" placeholder="New name" />
      <input type="number" id="update-price" placeholder="New price" />
      <button id="update-button">Update Product</button>
    </div>

    <!-- Manage Product List -->
    <div class="form-block">
      <h1>Manage Products</h1>
      <div id="message" style="color: green;"></div>
      <ul id="product-list"></ul>
      <script src="/scripts/manage.js"></script>
    </div>
  </section>

  <!-- Display all products -->
  <section>
    <h2>All Products</h2>
    <button onclick="readProductsFromFile()">Refresh List</button>
    <ul id="productsList"></ul>
  </section>

  <!-- View product by ID -->
  <section>
    <h2>View Product</h2>
    <input type="text" id="viewId" placeholder="Enter Product ID" />
    <button onclick="viewProduct()">View</button>
    <pre id="viewResult"></pre>
  </section>

  <!-- Delete product by ID -->
  <section>
    <h2>Delete Product</h2>
    <input type="text" id="deleteId" placeholder="Enter Product ID" />
    <button onclick="deleteProduct()">Delete</button>
    <pre id="deleteResult"></pre>
  </section>

  <script>
    const apiBase = '/api/products';

    async function readProductsFromFile() {
      const res = await fetch(apiBase);
      const products = await res.json();
      const list = document.getElementById('productsList');
      list.innerHTML = '';

      products.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `ID: ${p.id} â€” ${p.name} ($${p.price})`;
        list.appendChild(li);
      });
    }

    async function viewProduct() {
      const id = document.getElementById('viewId').value;
      const res = await fetch(`${apiBase}/${id}`);
      const data = await res.json();
      document.getElementById('viewResult').textContent = JSON.stringify(data, null, 2);
    }

    async function deleteProduct() {
      const id = document.getElementById('deleteId').value;
      const res = await fetch(`${apiBase}/${id}`, {
        method: 'DELETE',
      });
      const data = await res.json();
      document.getElementById('deleteResult').textContent = JSON.stringify(data, null, 2);
      readProductsFromFile(); // Refresh list after deletion
    }

    async function updateProduct() {
      const id = document.getElementById('updateId').value;
      const name = document.getElementById('updateName').value;
      const price = document.getElementById('updatePrice').value;

      const res = await fetch(`${apiBase}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price }),
      });

      const data = await res.json();
      document.getElementById('updateResult').textContent = JSON.stringify(data, null, 2);
      readProductsFromFile(); // Refresh list after update
    }

    // Load products on page load
    window.onload = readProductsFromFile;
  </script>
</body>

</html>
