<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
  <link rel="stylesheet" href="/styles/manage-products.css">
</head>

<body>
  <div style="margin-bottom: 1rem;">
    <label for="backendSelect"><strong>Select Backend:</strong></label>
    <select id="backendSelect">
      <option value="products-fs">fs/promises</option>
      <option value="products-lowdb">lowdb</option>
    </select>
  </div>

  <div style="margin-bottom: 1rem;">
    <strong>Display Mode:</strong><br>
    <label>
      <input type="radio" name="layoutMode" value="tabs" checked>
      Tabs
    </label>
    <label style="margin-left: 1rem;">
      <input type="radio" name="layoutMode" value="accordion">
      Accordion
    </label>
  </div>



  <section class="product-admin">
    <h2>Product Administration</h2>

    <div class="tabs" role="tablist">
      <button class="tab-button" role="tab" aria-controls="tab-search" id="tab-search-btn">Search</button>
      <button class="tab-button active" role="tab" aria-controls="tab-add" id="tab-add-btn">Add</button>
      <button class="tab-button" role="tab" aria-controls="tab-update" id="tab-update-btn">Update</button>
      <button class="tab-button" role="tab" aria-controls="tab-manage" id="tab-manage-btn">Manage</button>
      <button class="tab-button" role="tab" aria-controls="tab-view" id="tab-view-btn">View</button>
      <button class="tab-button" role="tab" aria-controls="tab-delete" id="tab-delete-btn">Delete</button>
      <button class="tab-button" role="tab" aria-controls="tab-all" id="tab-all-btn">All</button>
    </div>


    <div id="tab-search" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-search-btn" tabindex="0">
      <h3><span class="arrow">▶</span> Search Products</h3>
      <input type="text" id="search-query" placeholder="Search by name" />
      <input type="number" id="min-price" placeholder="Min Price" step="0.01" />
      <input type="number" id="max-price" placeholder="Max Price" step="0.01" />
      <button id="search-button">Search</button>
      <ul id="search-results"></ul>
    </div>

    <div id="tab-add" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-add-btn" tabindex="0">
      <h3><span class="arrow">▶</span> Add Product</h3>
      <input type="text" id="add-name" placeholder="Product name" />
      <input type="number" id="add-price" placeholder="Product price" />
      <button id="add-button">Add Product</button>
    </div>

    <div id="tab-update" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-update-btn" tabindex="0">
      <h3><span class="arrow">▶</span> Update Product</h3>
      <input type="number" id="update-id" placeholder="Product ID" readonly />
      <input type="text" id="update-name" placeholder="New name" />
      <input type="number" id="update-price" placeholder="New price" />
      <button id="update-button">Update Product</button>
    </div>

    <div id="tab-manage" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-manage-btn" tabindex="0">
      <h3><span class="arrow">▶</span> Manage Products</h3>
      <div id="message" style="color: green;"></div>
      <ul id="product-list"></ul>
    </div>

    <div id="tab-view" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-view-btn" tabindex="0">
      <h3><span class="arrow">▶</span> View Product</h3>
      <input type="text" id="view-id" placeholder="Enter Product ID" />
      <button id="view-button">View</button>
      <pre id="viewResult"></pre>
    </div>

    <div id="tab-delete" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-delete-btn" tabindex="0">
      <h3><span class="arrow">▶</span> Delete Product</h3>
      <input type="text" id="delete-id" placeholder="Enter Product ID" />
      <button id="delete-button">Delete</button>
      <pre id="deleteResult"></pre>
    </div>

    <div id="tab-all" class="tab-content form-block" role="tabpanel" aria-labelledby="tab-all-btn" tabindex="0">
      <h3><span class="arrow">▶</span> All Products</h3>
      <button id="refresh-button">Refresh List</button>
      <ul id="productsList"></ul>
    </div>
  </section>

  <!-- External JavaScript -->
  <script src="/scripts/tab-functionality.js"></script>
  <script src="/scripts/manage.js"></script>
</body>

</html>
