<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
</head>

<body>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    button {
      margin-left: 10px;
    }

    .product-admin {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-admin h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-block {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .form-block h3 {
      margin-bottom: 0.8rem;
    }

    .form-block input {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-block button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-block button:hover {
      background-color: #0056b3;
    }
  </style>

  <section class="product-admin">
    <h2>Product Administration</h2>

    <!-- Add new product -->
    <div class="form-block">
      <h3>Add Product</h3>
      <input type="text" id="add-name" placeholder="Product name" />
      <input type="number" id="add-price" placeholder="Product price" />
      <button id="add-button">Add Product</button>
    </div>

    <!-- Update product by ID -->
    <div class="form-block">
      <h3>Update product</h3>
      <input type="number" id="update-id" placeholder="Product ID" readonly />
      <input type="text" id="update-name" placeholder="New name" />
      <input type="number" id="update-price" placeholder="New price" />
      <button id="update-button">Update Product</button>
    </div>

    <!-- Manage Product List -->
    <div class="form-block">
      <h1>Manage Products</h1>
      <div id="message" style="color: green;"></div>
      <ul id="product-list"></ul>
      <script src="/scripts/manage.js"></script>
    </div>
  </section>

  <section class="product-admin">
    <!-- Display all products -->
    <div class="form-block">
      <h2>All Products</h2>
      <button onclick="readProductsFromFile()">Refresh List</button>
      <ul id="productsList"></ul>
    </div>

    <!-- View product by ID -->
    <div class="form-block">
      <h2>View Product</h2>
      <input type="text" id="view-id" placeholder="Enter Product ID" />
      <button id="view-button" onclick="viewProduct()">View</button>
      <pre id="viewResult"></pre>
    </div>

    <!-- Delete product by ID -->
    <div class="form-block">
      <h2>Delete Product</h2>
      <input type="text" id="delete-id" placeholder="Enter Product ID" />
      <button id="delete-button" onclick="deleteProduct()">Delete</button>
      <pre id="deleteResult"></pre>
    </div>
  </section>

  <script>
    const apiBase = '/api/products';

    async function readProductsFromFile() {
      const res = await fetch(apiBase);
      const products = await res.json();
      const list = document.getElementById('productsList');
      list.innerHTML = '';

      products.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `ID: ${p.id} â€” ${p.name} ($${p.price})`;
        list.appendChild(li);
      });
    }

    async function updateProduct() {
      const id = document.getElementById('updateId').value;
      const name = document.getElementById('updateName').value;
      const price = document.getElementById('updatePrice').value;

      const res = await fetch(`${apiBase}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price }),
      });

      const data = await res.json();
      document.getElementById('updateResult').textContent = JSON.stringify(data, null, 2);
      readProductsFromFile(); // Refresh list after update
    }

    // Load products on page load
    window.onload = readProductsFromFile;
  </script>
</body>

</html>
