<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
  <link rel="stylesheet" href="/styles/manage-products.css">
</head>

<body>
  <div style="margin-bottom: 1rem;">
    <label for="backendSelect"><strong>Select Backend:</strong></label>
    <select id="backendSelect">
      <option value="products-fs">fs/promises</option>
      <option value="products-lowdb">lowdb</option>
    </select>
  </div>

  <div style="margin-bottom: 1rem;">
    <strong>Display Mode:</strong><br>
    <label>
      <input type="radio" name="layoutMode" value="tabs" checked>
      Tabs
    </label>
    <label style="margin-left: 1rem;">
      <input type="radio" name="layoutMode" value="accordion">
      Accordion
    </label>
  </div>

  <div class="theme-toggle">
    <button id="theme-toggle-btn">ðŸŒ™ Dark Mode</button>
  </div>

  <section class="product-admin">
    <h2>Product Administration</h2>

    <div class="tabs" role="tablist">
      <button class="tab-button" role="tab" aria-controls="tab-search" id="tab-search-btn">Search</button>
      <button class="tab-button" role="tab" aria-controls="tab-add" id="tab-add-btn">Add</button>
      <button class="tab-button" role="tab" aria-controls="tab-update" id="tab-update-btn">Update</button>
      <button class="tab-button" role="tab" aria-controls="tab-manage" id="tab-manage-btn">Manage</button>
      <button class="tab-button" role="tab" aria-controls="tab-view" id="tab-view-btn">View</button>
      <button class="tab-button" role="tab" aria-controls="tab-delete" id="tab-delete-btn">Delete</button>
      <button class="tab-button" role="tab" aria-controls="tab-all" id="tab-all-btn">All</button>
    </div>

    <div class="tab-sections"></div>
  </section>

  <!-- External JavaScript -->
  <script src="/scripts/tab-functionality.js"></script>
  <script src="/scripts/manage.js"></script>
</body>

</html>
