<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
</head>

<body>
  <style>
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .tab-button {
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #007bff;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    button {
      margin-left: 10px;
    }

    .product-admin {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-admin h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-block {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .form-block h3 {
      margin-bottom: 0.8rem;
    }

    .form-block input {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-block button {
      padding: 0.6rem 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-block button:hover {
      background-color: #0056b3;
    }

    #message {
      color: green;
      margin-bottom: 1rem;
    }
  </style>
  <div style="margin-bottom: 1rem;">
    <label for="backendSelect"><strong>Select Backend:</strong></label>
    <select id="backendSelect">
      <option value="products-fs">fs/promises</option>
      <option value="products-lowdb">lowdb</option>
    </select>
  </div>


  <section class="product-admin">
    <h2>Product Administration</h2>

    <div class="tabs">
      <button class="tab-button" data-tab="search">Search</button>
      <button class="tab-button active" data-tab="add">Add</button>
      <button class="tab-button" data-tab="update">Update</button>
      <button class="tab-button" data-tab="manage">Manage</button>
      <button class="tab-button" data-tab="view">View</button>
      <button class="tab-button" data-tab="delete">Delete</button>
      <button class="tab-button" data-tab="all">All</button>
    </div>

    <div id="tab-search" class="tab-content form-block">
      <h3>Search Products</h3>
      <input type="text" id="search-query" placeholder="Search by name" />
      <input type="number" id="min-price" placeholder="Min Price" step="0.01" />
      <input type="number" id="max-price" placeholder="Max Price" step="0.01" />
      <button id="search-button">Search</button>
      <ul id="search-results"></ul>
    </div>

    <div id="tab-add" class="tab-content active form-block">
      <h3>Add Product</h3>
      <input type="text" id="add-name" placeholder="Product name" />
      <input type="number" id="add-price" placeholder="Product price" />
      <button id="add-button">Add Product</button>
    </div>

    <div id="tab-update" class="tab-content form-block">
      <h3>Update Product</h3>
      <input type="number" id="update-id" placeholder="Product ID" readonly />
      <input type="text" id="update-name" placeholder="New name" />
      <input type="number" id="update-price" placeholder="New price" />
      <button id="update-button">Update Product</button>
    </div>

    <div id="tab-manage" class="tab-content form-block">
      <h3>Manage Products</h3>
      <div id="message" style="color: green;"></div>
      <ul id="product-list"></ul>
    </div>

    <div id="tab-view" class="tab-content form-block">
      <h3>View Product</h3>
      <input type="text" id="view-id" placeholder="Enter Product ID" />
      <button id="view-button">View</button>
      <pre id="viewResult"></pre>
    </div>

    <div id="tab-delete" class="tab-content form-block">
      <h3>Delete Product</h3>
      <input type="text" id="delete-id" placeholder="Enter Product ID" />
      <button id="delete-button">Delete</button>
      <pre id="deleteResult"></pre>
    </div>

    <div id="tab-all" class="tab-content form-block">
      <h3>All Products</h3>
      <button id="refresh-button">Refresh List</button>
      <ul id="productsList"></ul>
    </div>
  </section>

  <script>
    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const target = button.getAttribute('data-tab');

        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(`tab-${target}`).classList.add('active');
      });
    });
  </script>

  <!-- External JavaScript -->
  <script src="/scripts/manage.js"></script>
</body>

</html>
